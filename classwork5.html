<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<style>
	
	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
	<script>
		$(document).ready(function(){
			$(".brand").selectmenu({
				change: function(event,data){
					var selectedVal = $('#brand').find(':selected').text();
					console.log(selectedVal);
					return false;
				}
			});		
		
			$("#models").selectmenu();
		});
	</script>
</head>

<body>
	<div class="formField">
		<form action ="#">
			<fieldset>
				<label for = "brand">Select a bike brand</label>
				<select name="brand" class="brand">
					<option value="1">Trek</option>
					<option value="2">Look</option>
					<option value="3">Pinarello</option>
					<option value="4">Cervelo</option>
				</select>
				
				<label for="models">Select a Model</label>
				<select name="models" id="models">
				</select>
			</fieldset>
			<button type="button">Get Picture</button>
		</form>
	</div>
	
	<div class="pictureField">
		<img id="bikeImg" alt="bike">
	</div>
	
	
</body>
</html>
